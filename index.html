<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TV Séries</title>

	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">

</head>
<body>

	<div class="column is-half is-offset-one-quarter">
		<h1 class="">TV Séries </h1>
		<h5 class="">Cadastre sua série, filme ou anime favorito.</h5>
	</div>



	<div class="column is-half is-offset-one-quarter">		
		<form id="formulario-filme">
			<span class="message-error">O campo não pode ser vazio</span>
			<div class="field">
				<label class="label">Nome</label>
				<p class="control">
					<input class="input nome-do-filme" type="text" placeholder="Informe o nome">
				</p>
			</div>		

			<div class="block">
				<a class="button is-success adicionar-filme" >Adicionar</a>
			</div>

		</form>
	</div>


	<script src="assets/js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie App</title>

	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/materialize.css">

</head>
<body>

	<h1 class="center orange-text">Movie App</h1>
	<h5 class="center grey-text">Cadastre um filme, série, ou anime.</h5>
	
	<div class="row">
		<div class="input-field col s4 offset-s4">
			<form id="form-movie">
				<span class="message-error">The input can't be empty</span>

				<input placeholder="Informe o nome" name="nome" class="movie-name" type="text" 
				class="validate">

				<div class="input-field ">
					<textarea placeholder="Descrição sobre o filme" name="descricao" class="movie-description-area materialize-textarea"></textarea>
				</div>

				<a class="waves-effect waves-light btn" id="movie-add">Adicionar</a>
			</form>
		</div>
	</div>

	<hr>
	<br><br>

	<h5 class="center green-text">Adicionados recentemente</h5>
	<br><br>

	<div class="row movie-list">




	</div>
